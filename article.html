<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dermocean Article</title>
    <meta name="description" content="Read the latest from Dermocean">

    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&family=Almarai:wght@700&family=Tajawal:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .article-reader-section {
            padding: 2rem 0 5rem;
        }

        .article-body {
            font-size: 1.1rem;
            line-height: 1.9;
            color: #444;
        }

        .article-body p {
            margin-bottom: 1.5rem;
        }

        .article-body h2,
        .article-body h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .article-body ul,
        .article-body ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }

        .article-body li {
            margin-bottom: 0.5rem;
        }

        #article-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .article-nav {
            margin-top: 3rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Header Component -->
    <div id="header-component"></div>

    <!-- Article Content -->
    <section class="article-reader-section">
        <div class="container" style="max-width: 800px;">
            <div id="article-loader" style="text-align: center; padding: 5rem 0;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary-color);"></i>
                <p style="margin-top: 1rem;" data-i18n="loading">Loading...</p>
            </div>

            <article id="article-container" style="display: none;">
                <span id="article-category" class="article-category"
                    style="position: static; display: inline-block; margin-bottom: 1rem;"></span>
                <h1 id="article-title" style="font-size: 2.5rem; margin-bottom: 1rem;"></h1>
                <div class="article-meta" style="color: #666; margin-bottom: 2rem; font-size: 0.9rem;">
                    <i class="far fa-calendar-alt"></i> <span id="article-date"></span>
                </div>

                <img id="article-image" src="" alt="" class="article-image">

                <div id="article-body" class="article-body">
                </div>
            </article>

            <div class="article-nav">
                <a href="articles.html" class="btn btn-outline" data-i18n="backToArticles">
                    <i class="fas fa-arrow-left"></i> Back to Articles
                </a>
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer-component"></div>

    <!-- Scripts -->
    <script src="js/main.js?v=1.1"></script>
    <script src="js/components.js?v=1.1"></script>
    <script>
        // Load article based on query param
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');
            const container = document.getElementById('article-container');
            const loader = document.getElementById('article-loader');

            if (!slug) {
                loader.innerHTML = '<p style="color: #666;">Article not found.</p>';
                return;
            }

            try {
                const response = await fetch('data/articles.json');
                const articles = await response.json();
                const article = articles.find(a => a.slug === slug);

                if (article) {
                    // Function to render article content based on language
                    const renderArticle = (lang) => {
                        // Get localized content
                        let title = article.title;
                        let content = article.content;
                        let category = article.category;

                        // Localized titles
                        if (lang === 'ar' && article.title_ar) title = article.title_ar;
                        if (lang === 'fr' && article.title_fr) title = article.title_fr;
                        if (lang === 'tr' && article.title_tr) title = article.title_tr;

                        // Localized content
                        if (lang === 'ar' && article.content_ar) content = article.content_ar;
                        if (lang === 'fr' && article.content_fr) content = article.content_fr;
                        if (lang === 'tr' && article.content_tr) content = article.content_tr;

                        document.getElementById('article-title').textContent = title;
                        document.getElementById('article-category').textContent = category;
                        document.getElementById('article-date').textContent = new Date(article.date).toLocaleDateString(lang === 'ar' ? 'ar-SA' : lang);
                        document.getElementById('article-image').src = article.image;
                        document.getElementById('article-image').alt = title;
                        document.getElementById('article-body').innerHTML = content;

                        // Update Page Title
                        document.title = `${title} | DERMOCÃ‰AN`;
                    };

                    // Initial Render
                    const currentLang = localStorage.getItem('dermocean_lang') || 'en';
                    renderArticle(currentLang);

                    loader.style.display = 'none';
                    container.style.display = 'block';

                    // Listen for language changes
                    document.addEventListener('languageChanged', (e) => {
                        renderArticle(e.detail.lang);
                    });

                } else {
                    loader.innerHTML = '<p style="color: #666;">Article not found.</p>';
                }
            } catch (error) {
                console.error(error);
                loader.innerHTML = '<p style="color: #666;">Error loading article.</p>';
            }
        });
    </script>
</body>

</html>
