<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos | DERMOCÉAN</title>
    <meta name="description" content="Watch educational videos about Dermocean treatment protocols and sessions.">
    <link rel="canonical" href="https://dermocéan.com/videos.html">

    <!-- Fonts & Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&family=Almarai:wght@700&family=Tajawal:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HLS.js for adaptive streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        /* Video Carousel Styles */
        .video-section {
            padding: 4rem 0;
            background: linear-gradient(180deg, #f8f9fa 0%, #fff 100%);
        }

        .video-carousel-wrapper {
            position: relative;
            overflow: hidden;
            padding: 1rem 0;
        }

        .video-carousel {
            display: flex;
            gap: 1.5rem;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 1rem 0.5rem;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .video-carousel::-webkit-scrollbar {
            display: none;
        }

        .video-card {
            flex: 0 0 600px;
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
        }

        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .video-thumbnail {
            position: relative;
            aspect-ratio: 16/9;
            background: #000;
            cursor: pointer;
        }

        .video-thumbnail img.poster-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .video-thumbnail.playing video {
            display: block;
        }

        .video-thumbnail.playing img.poster-image,
        .video-thumbnail.playing .play-overlay {
            display: none;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .play-overlay:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .play-btn {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2rem;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .play-overlay:hover .play-btn {
            transform: scale(1.1);
        }

        .quality-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            backdrop-filter: blur(4px);
        }

        .video-info {
            padding: 1.25rem;
        }

        .video-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .video-info p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .video-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quality-selector {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.85rem;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quality-selector:hover {
            border-color: var(--primary-color);
        }

        .auto-quality-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: #28a745;
        }

        .auto-quality-indicator i {
            font-size: 0.7rem;
        }

        /* Carousel Navigation */
        .carousel-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .carousel-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            background: #fff;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-btn:hover {
            background: var(--primary-color);
            color: #fff;
        }

        /* RTL Support */
        *[dir="rtl"] .video-carousel {
            flex-direction: row-reverse;
        }

        *[dir="rtl"] .quality-badge {
            right: auto;
            left: 10px;
        }

        @media (max-width: 991px) {
            .video-card {
                flex: 0 0 500px;
            }
        }

        @media (max-width: 768px) {
            .video-card {
                flex: 0 0 320px;
            }

            .play-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header Component -->
    <div id="header-component"></div>

    <!-- Video Section -->
    <section class="video-section">
        <div class="container">
            <div class="section-title">
                <h2 data-i18n="educationalVideos">Educational Videos</h2>
                <p class="text-center mt-2" data-i18n="protocolsSessions">Protocols & Treatment Sessions</p>
            </div>

            <div class="video-carousel-wrapper">
                <div class="video-carousel" id="video-carousel">
                    <!-- Videos loaded dynamically -->
                    <div class="text-center" style="width: 100%; padding: 2rem;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary-color);"></i>
                        <p style="margin-top: 1rem;" data-i18n="loading">Loading...</p>
                    </div>
                </div>
            </div>

            <div class="carousel-nav">
                <button class="carousel-btn" onclick="scrollCarousel(-1)">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="carousel-btn" onclick="scrollCarousel(1)">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer-component"></div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/components.js"></script>
    <script>
        // Detect optimal quality based on network
        async function detectOptimalQuality() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            if (connection) {
                const type = connection.effectiveType;
                if (type === '4g') return '1080p';
                if (type === '3g') return '720p';
                return '360p';
            }
            // Fallback: measure download speed
            return '720p';
        }

        function scrollCarousel(direction) {
            const carousel = document.getElementById('video-carousel');
            const scrollAmount = 620; // card width + gap
            carousel.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
        }

        // Load videos
        async function loadVideos() {
            try {
                const response = await fetch('data/videos.json');
                const videos = await response.json();
                const carousel = document.getElementById('video-carousel');
                const lang = localStorage.getItem('dermocean_lang') || 'en';
                const optimalQuality = await detectOptimalQuality();

                function getLocalizedField(video, field) {
                    if (lang === 'ar' && video[field + '_ar']) return video[field + '_ar'];
                    if (lang === 'fr' && video[field + '_fr']) return video[field + '_fr'];
                    if (lang === 'tr' && video[field + '_tr']) return video[field + '_tr'];
                    return video[field];
                }

                carousel.innerHTML = videos.map((v, index) => {
                    const title = getLocalizedField(v, 'title');
                    const desc = getLocalizedField(v, 'description');
                    const hlsSrc = v.hls || '';
                    const fallbackSrc = v.sources['720p'] || v.sources['360p'];

                    return `
                    <div class="video-card">
                        <div class="video-thumbnail" id="thumb-${index}" onclick="playVideo(${index})">
                            <img src="${v.poster}" alt="${title}" class="poster-image">
                            <div class="play-overlay">
                                <div class="play-btn">
                                    <i class="fas fa-play"></i>
                                </div>
                            </div>
                            <video id="video-${index}" controls preload="none" 
                                data-hls="${hlsSrc}" 
                                data-fallback="${fallbackSrc}"
                                onclick="event.stopPropagation()">
                            </video>
                            <span class="quality-badge" id="quality-badge-${index}">Auto</span>
                        </div>
                        <div class="video-info">
                            <h3>${title}</h3>
                            <p>${desc}</p>
                            <div class="video-controls">
                                <select class="quality-selector" onchange="changeQuality(${index}, this.value)">
                                    <option value="360p" ${optimalQuality === '360p' ? 'selected' : ''}>360p</option>
                                    <option value="720p" ${optimalQuality === '720p' ? 'selected' : ''}>720p HD</option>
                                    <option value="1080p" ${optimalQuality === '1080p' ? 'selected' : ''}>1080p Full HD</option>
                                </select>
                                <span class="auto-quality-indicator">
                                    <i class="fas fa-circle"></i> Auto
                                </span>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');

                window.videoData = videos;
            } catch (e) {
                console.error('Error loading videos:', e);
            }
        }

        // Change video quality
        window.changeQuality = function (index, quality) {
            const video = document.getElementById(`video-${index}`);
            const badge = document.getElementById(`quality-badge-${index}`);
            const data = window.videoData[index];
            const currentTime = video.currentTime;
            const isPlaying = !video.paused;

            if (data && data.sources[quality]) {
                video.src = data.sources[quality];
                video.currentTime = currentTime;
                badge.textContent = quality;
                if (isPlaying) video.play();
            }
        };

        // Play video with HLS support
        window.hlsInstances = {};

        window.playVideo = function (index) {
            const thumb = document.getElementById(`thumb-${index}`);
            const video = document.getElementById(`video-${index}`);
            const badge = document.getElementById(`quality-badge-${index}`);
            const hlsSrc = video.dataset.hls;
            const fallbackSrc = video.dataset.fallback;

            // If video is already initialized and has a source
            if (video.src || video.currentSrc) {
                // Toggle play/pause
                if (video.paused) {
                    thumb.classList.add('playing');
                    video.play();
                } else {
                    video.pause();
                }
                return;
            }

            // First time: Show video, hide poster
            thumb.classList.add('playing');

            // Try HLS first
            if (hlsSrc && Hls.isSupported()) {
                const hls = new Hls({
                    capLevelToPlayerSize: true,
                    startLevel: -1 // Auto quality
                });

                hls.loadSource(hlsSrc);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                });

                hls.on(Hls.Events.LEVEL_SWITCHED, (event, data) => {
                    const levels = ['360p', '720p', '1080p'];
                    badge.textContent = levels[data.level] || 'Auto';
                });

                window.hlsInstances[index] = hls;
            } else if (hlsSrc && video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari native HLS
                video.src = hlsSrc;
                video.play();
            } else {
                // Fallback to MP4
                video.src = fallbackSrc;
                video.play();
                badge.textContent = '720p';
            }
        };

        // Initialize
        loadVideos();
    </script>
</body>

</html>
